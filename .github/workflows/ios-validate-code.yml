name: Validate Code (iOS)

on:
  workflow_call:

jobs:
  validate-code:
    name: Validate Code
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Setup Dependencies
        uses: adobe/aepsdk-commons/.github/actions/ios-setup-dependencies-action@gha-ios-6.7.9

      - name: Lint Source Code
        run: make lint
